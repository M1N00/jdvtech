<script>
    // Créer un IntersectionObserver
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            // Si l'élément est visible dans la fenêtre
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            } else {
                entry.target.classList.remove('visible');
            }
        });
    });

    // Observer tous les éléments avec la classe .ApparitionStylé
    document.querySelectorAll('.ApparitionStylé').forEach(ApparitionStylé => {
        observer.observe(ApparitionStylé);
    });
</script>

<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const sendBtn = document.getElementById("sendBtn");
    const loader = document.getElementById("loader");

    // Désactiver le bouton et afficher le loader
    sendBtn.disabled = true;
    loader.style.display = "inline-block";

    const formData = new FormData(form);

    try {
        const response = await fetch("http://127.0.0.1:80/api/backend.php", {
            method: "POST",
            body: formData
        });

        const result = await response.text();

        if (response.ok) {
            alert(result); // "Mail envoyé avec succès"
            form.reset();
        } else {
            alert("Erreur : " + result);
        }
    } catch (err) {
        alert("Erreur réseau : " + err);
        console.error(err);
    } finally {
        // Réactiver le bouton et cacher le loader
        sendBtn.disabled = false;
        loader.style.display = "none";
    }
});

</script>
