            <input type="radio" name="slider" id="close-btn">

    <div class="body-text">
        <video autoplay muted loop id="myVideo" style="width: 100%;">
            <source src="img/img-1.mp4" type="video/mp4">
        </video>

        <div class="control-ring">
            <div class="center-img">
                <img src="img/img-10.jpeg"/>

    </div>
</body> 
<script>
    // Créer un IntersectionObserver
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            // Si l'élément est visible dans la fenêtre
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            } else {
                entry.target.classList.remove('visible');
            }
        });
    });

    // Observer tous les éléments avec la classe .ApparitionStylé
    document.querySelectorAll('.ApparitionStylé').forEach(ApparitionStylé => {
        observer.observe(ApparitionStylé);
    });

    // Scroll to show bottom 50% of video on page load
    window.addEventListener('load', () => {
        const video = document.getElementById('myVideo');
        const videoTop = video.offsetTop;
        const videoHeight = video.offsetHeight;
        window.scrollTo(0, videoTop + videoHeight * 0.5);
    });
</script>
