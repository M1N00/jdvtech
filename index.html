<style>

    .element {
        opacity: 0.2; /* Initially invisible */
        transition: opacity 0.5s ease-in-out; /* Smooth transition */
    }

    .element.visible { /* J'ai créer .visible avec js pour savoir quand on regarde le div */
        opacity: 1; /* Fully visible */
    }
</style>
<body>
    <div style="position: fixed; background-color: whitesmoke;z-index: 1000;width: 100%;top: -10px;">

    <div>

<script>
    // Créer un IntersectionObserver
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            // Si l'élément est visible dans la fenêtre
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            } else {
                entry.target.classList.remove('visible');
            }
        });
    });

    // Observer tous les éléments avec la classe .element
    document.querySelectorAll('.element').forEach(element => {
        observer.observe(element);
    });
</script>
